{{ define "main" }}
<!-- based on https://tailwindflex.com/@amit/modern-resume-template -->
<main>
    <div class="max-w-5xl px-6 mx-auto dark:prose-invert dark:text-white">
        {{ partial "name.html" . }}
    </div>
    <div class="max-w-5xl px-14 mx-auto">
        <div class="flex flex-col sm:flex-row sm:mt-10">
            <div class="flex flex-col sm:w-1/3">
                {{ partial "contactinfo.html" . }}
                {{ partial "skills.html" . }}
                {{ partial "edu.html" . }}
            </div>
            <div class="flex flex-col sm:w-2/3 order-first sm:order-none sm:-mt-0">
                {{ partial "experience.html" . }}
                {{ partial "projects.html" . }}
            </div>
        </div>
    </div>
</main>
{{ end }}
