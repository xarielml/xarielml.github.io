{{ define "main" }}
<!-- based on https://tailwindflex.com/@amit/modern-resume-template -->
<main>
    <div class="block px-6 mx-auto dark:text-white bg-primary-600">
        {{ partial "resume/name.html" . }}
    </div>
    <div class="max-w-5xl mx-auto dark:text-white">
        <div class="flex flex-col sm:flex-row sm:mt-10">
            <div class="flex flex-col sm:w-1/3">
                {{ partial "resume/contactinfo.html" . }}
                {{ partial "resume/skills.html" . }}
                {{ partial "resume/edu.html" . }}
            </div>
            <div class="flex flex-col sm:w-2/3 order-first sm:order-none sm:-mt-0">
                {{ partial "resume/experience.html" . }}
                {{ partial "resume/projects.html" . }}
            </div>
        </div>
    </div>
</main>
{{ end }}
